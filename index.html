<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Srinagar to Ladakh - Team Steps Tracker</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #2c3e50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #3498db;
      color: white;
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    .last-updated {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Srinagar to Ladakh - Team Progress</h1>
    <table>
      <thead>
        <tr>
          <th>Team</th>
          <th>Total Steps</th>
        </tr>
      </thead>
      <tbody id="stepsTable">
        <!-- Table rows will be injected here -->
      </tbody>
    </table>
    <div class="last-updated" id="lastUpdated">Last updated: just now</div>
  </div>

  <script>
    const sheetID = '1NyK1nFiYTe2GoOh0ldIEsebYTHMUWnAZsRp0jAOAuek';
    const sheetURL = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=Sheet1`;

    function fetchAndRenderSteps() {
      fetch(sheetURL)
        .then(response => response.text())
        .then(data => {
          const json = JSON.parse(data.substring(47).slice(0, -2));
          const headers = json.table.cols.map(col => col.label?.trim().toLowerCase());
          const rows = json.table.rows;

          const teamIndex = headers.findIndex(label => label === 'team');
          const stepsIndex = headers.findIndex(label => label === 'steps tracked');

          if (teamIndex === -1 || stepsIndex === -1) {
            throw new Error('Could not find "TEAM" or "Steps Tracked" columns.');
          }

          const teamTotals = {};

          rows.forEach(row => {
            const teamCell = row.c[teamIndex];
            const stepsCell = row.c[stepsIndex];

            if (teamCell && stepsCell) {
              const team = teamCell.v.trim();
              const steps = parseInt(stepsCell.v, 10);
              if (!isNaN(steps)) {
                teamTotals[team] = (teamTotals[team] || 0) + steps;
              }
            }
          });

          // Clear and update the table
          const tableBody = document.getElementById('stepsTable');
          tableBody.innerHTML = ''; // Clear old rows

          Object.entries(teamTotals)
            .sort((a, b) => b[1] - a[1])
            .forEach(([team, totalSteps]) => {
              const row = document.createElement('tr');
              row.innerHTML = `<td>${team}</td><td>${totalSteps.toLocaleString()}</td>`;
              tableBody.appendChild(row);
            });

          // Update timestamp
          const now = new Date();
          document.getElementById('lastUpdated').textContent =
            `Last updated: ${now.toLocaleTimeString()}`;
        })
        .catch(err => {
          console.error('Error:', err);
          alert('Could not load team data. Please check the console.');
        });
    }

    // Fetch initially
    fetchAndRenderSteps();

    setInterval(fetchAndRenderSteps, 100000);
  </script>
</body>
</html>
